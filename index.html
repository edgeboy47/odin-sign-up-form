<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="side">
      <div class="logo">
        <img src="./assets/odin-lined.png" alt="Odin Logo" srcset="" />
        <span class="logo-text">ODIN</span>
      </div>
      <div class="credit">
        <p class="photo-credit">
          Photo by Halie West on
          <a target="_blank" href="https://unsplash.com/photos/25xggax4bSA"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="form-container">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br />
        Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form action="#">
        <div class="form-area">
          Let's do this!<br />

          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" />

          <label for="last-name">Last name</label>
          <input type="text" name="last-name" id="last-name" />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" />

          <label for="phone-number">Phone Number</label>
          <input type="tel" name="phone-number" id="phone-number" />

          <label for="password">Password</label
          ><input type="password" name="password" id="password" />

          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
          />
        </div>
        <button type="button">Create Account</button>
      </form>
      Already have an account? <a class="login-button" href="#">Log in</a>
    </div>
  </body>
</html>
